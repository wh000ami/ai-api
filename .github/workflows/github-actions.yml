name: AiApp

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger info
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Python version
      - run: python3 -V
      - run: ls && pwd
      with:
          PROJECT_PATH: app
          REQUIREMENT_PATH: app/requirements.txt
      - name: Installing Python3 requirements
      - run: python3 -m pip install -r app/requirements.txt
      - name: Balck checks
      - run: python3 -m black . -l 120 --check --verbose --diff --color
      - name: Testing
      - run: python3 -m pytest . -s
      - name: Complete info
      - run: echo "All checks passed successfully! âœ…"
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Complete info
      - run: echo "Deployment was successful! âœ…"
